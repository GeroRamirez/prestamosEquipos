{% extends "base.html" %}
{% block content %}

    <main class="container-fluid mt-5">
         <div class="row mt-5">
        {% for p in equipos %}
             <div class="col-sm-11 col-md-5 col-lg-3">
                <div class="card mt-5 mr-4 border border-dark ">
                    <div class="card-header bg-dark text-white">
                        <span>{{p.titulo}}</span>
                    </div>
                    <div class="card-body">
                        <img src="{{p.imagen}}" class="img-fluid img-e">
                    </div>
                    <div class="card-footer bg-dark ">
                        <i class="far fa-thumbs-up icono-dis text-white "></i> 
                        <h3 class="badge bg-white text-dark">Disponible</h3>                       
                    </div>
                </div>
            </div>
        {% endfor %}
        </div>
    </main>

{% endblock %}
